<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site Exemplo</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
		header { background: #4a90e2; color: #fff; padding: 20px; text-align: center; }
		nav { background: #357ab8; padding: 10px; }
		nav ul { list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; }
		nav ul li { margin: 0 15px; }
		nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
		main { padding: 30px; min-height: 300px; background: #f4f4f4; }
		footer { background: #222; color: #fff; text-align: center; padding: 15px; position: relative; bottom: 0; width: 100%; }
	</style>
</head>
<body>
	<header>
		<h1>Topo do Site</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Início</a></li>
			<li><a href="#">Sobre</a></li>
			<li><a href="#">Serviços</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</nav>
	<main>
		<h2>Conteúdo Principal</h2>
		<p>Bem-vindo ao site exemplo! Aqui está o conteúdo principal.</p>
	</main>
	<footer>
		&copy; 2025 Site Exemplo. Todos os direitos reservados.
	</footer>
</body>
</html>
