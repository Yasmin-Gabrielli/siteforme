
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio & Contato</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #4a90e2; color: #fff; padding: 20px; text-align: center; }
        nav { background: #357ab8; padding: 10px; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
        main { padding: 30px; min-height: 300px; }
        .portfolio { margin-bottom: 40px; }
        .portfolio-item { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); padding: 20px; margin-bottom: 20px; }
        .portfolio-item h3 { margin-top: 0; }
        .contact { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4a90e2; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; margin-top: 10px; cursor: pointer; }
        footer { background: #222; color: #fff; text-align: center; padding: 15px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre/Portfólio</a></li>
        </ul>
    </nav>
    <main>
        <section class="portfolio">
            <h2>Projetos</h2>
            <div class="portfolio-item">
                <h3>Projeto 1</h3>
                <p>Descrição breve do projeto 1.</p>
            </div>
            <div class="portfolio-item">
                <h3>Projeto 2</h3>
                <p>Descrição breve do projeto 2.</p>
            </div>
            <!-- Adicione mais projetos conforme necessário -->
        </section>
        <section class="contact">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2025 Meu Portfólio. Todos os direitos reservados.
    </footer>
</body>
</html>
